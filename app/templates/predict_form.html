<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Predizione Sentiment Tweet</title>
</head>
<body>
    <h1>Inserisci un tweet per l'analisi del sentiment</h1>
    <form method="post" action="/predict">
        <textarea name="text" rows="5" cols="60" placeholder="Scrivi qui il tweet...">{{ text or "" }}</textarea><br>
        <button type="submit">Analizza</button>
    </form>

    {% if result %}
    <h2>Risultato:</h2>
    <p><strong>{{ result }}</strong></p>
    {% endif %}
</body>
</html>
