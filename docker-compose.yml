version: "3.8"
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./prometheus/grafana-dashboard.json:/var/lib/grafana/dashboards/sentiment-dashboard.json
    environment:
      - GF_DASHBOARDS_JSON_ENABLED=true
      - GF_SECURITY_ADMIN_PASSWORD=admin
